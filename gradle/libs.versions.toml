[versions]
agp = "8.0.2"
agp-tooling = "8.0.2"
gradle-tooling = "8.1.1"
kotlin = "1.8.21"
tree-sitter = "3.2.0"
editor = "0.21.1-5c3385c-SNAPSHOT"
glide = "4.15.1"
androidx-vectordrawable = "1.1.0"
androidx-navigation = "2.5.3"
ksp = "1.8.21-1.0.11"
antlr4 = "4.13.0"
androidx-work = "2.8.1"
retrofit = "2.9.0"

[libraries]

# AndroidIDE
androidide-javac = { module = "io.github.itsaky:nb-javac-android", version = "17.0.0.4-SNAPSHOT" }
androidide-ts = { module = "com.itsaky.androidide:android-tree-sitter", version.ref = "tree-sitter" }

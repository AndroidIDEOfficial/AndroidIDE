apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.itsaky.androidide.lsp.java"
    compileSdkVersion rootProject.ext.compileSdk
    buildToolsVersion rootProject.ext.buildTools
    
    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile ('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

kapt {
    arguments {
        arg ('eventBusIndex', 'com.itsaky.androidide.events.LspJavaEventsIndex')
    }
}

dependencies {
    
    kapt common.eventbus_ap
    
    implementation common.editor
    implementation common.javaparser
    implementation common.utilcode
    implementation androidx.annotation
    implementation google.guava_jre
    implementation google.gson
    
    compileOnly androidx.appcompat
    compileOnly google.material
    compileOnly project (':actions')
    compileOnly project (':common')
    
    implementation project (path: ':resources')
    implementation project (path: ':lsp:api')
    implementation project (path: ':subprojects:javac')
    implementation project (path: ':subprojects:javac-services')
    implementation project (path: ':subprojects:google-java-format')
    
    implementation androidx.ktx
    implementation common.kotlin
    
    testImplementation project (':lsp:testing')
    testImplementation project (':common')
    testImplementation project (':actions')
    testImplementation project (':subprojects:javac')
    testImplementation tests.junit
    testImplementation tests.google_truth
    testImplementation tests.robolectric
    androidTestImplementation tests.androidx_junit
    androidTestImplementation tests.androidx_espresso
    androidTestImplementation tests.google_truth
}

repositories {
    mavenCentral ()
}